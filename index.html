<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="alohaShowcase"> 
       <head>
              <title>Aloha Editor Example</title>
              <!-- load the Aloha Editor CSS styles -->
              <link href="/aloha-editor/src/css/aloha-common-extra.css" rel="stylesheet" type="text/css" />
              <!-- ALOHA SCRIPTS --> 
              <!-- load the jQuery and require.js libraries -->
              <script type="text/javascript" src="/aloha-editor/src/lib/require.js"></script>
              <script type="text/javascript" src="/aloha-editor/src/lib/vendor/jquery-1.7.2.js"></script>
 
              <!-- load the Aloha Editor core and some plugins -->
              <script src="/aloha-editor/src/lib/aloha.js"
                                   data-aloha-plugins="common/ui,
                                                        common/format,
                                                        common/list,
                                                        common/link,
                                                        common/highlighteditables">
              </script>

              <!-- ANGULAR SCRIPTS -->
              <script src="js/lib/angular.js"></script>
              <script src="js/lib/angular-resource.js"></script>
              <!-- CUSTOM SCRIPTS -->
              <script src="js/app.js"></script>
              <script src="js/services.js"></script>
              <script src="js/controller.js"></script>
              <script src="js/angular-aloha.js"></script>
      
              <link href="css/bootstrap.css" rel="stylesheet">
              <link href="css/bootstrap-responsive.css" rel="stylesheet">
              
       </head>
       <body>
		    <div class="container" ng-controller="MainCtrl">
              <h1 aloha aloha-active="active" aloha-config="alohaConfig" aloha-content="'Aloha Angular Showcase'"></h1>
   
              <div aloha  id="test" class="test" aloha-content="indexContent.content" aloha-active="active" >
                     
              </div>
              <button class="btn" ng-class="classActive" ng-click="toggleAloha()">Toggle Aloha</button>
              <button class="btn" ng-click="save()">Save</button>
              <h2>Awesome 2-way binding:</h2> 
              <div ng-bind-html-unsafe="indexContent.content"></div>
          	</div>
       </body>
</html>
